<!DOCTYPE html>
<html ng-app="store"> <!app name>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  </head>
  <body ng-controller = "StoreController as store">
    <div class="containter">
      <div class="jumbotron">
        <h1>Welcome to the Angular Store!</h1></div>
      <div class="row" ng-repeat="product in store.products">
        <div class="col-sm-3 col-sm-offset-1">
          <h3>{{product.name}}</h1>
          <h4>{{product.price | currency}}</h2>
          <p>{{product.description}}</p>
          <button class="btn btn-primary" ng-show="product.canPurchase"> Add to Cart</button>
        </div>
        <div class="col-sm-3">
          <img ng-src="" alt="">
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"> </script>
  </body>
</html>
