<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <div class="textbox">
            <h2 class="textHeader">Get The Weather</h2>
            <p id="kelvin" style="display:none;">373</p>
            <p class="lead" style="display:none;" id = "Celsius">Celsius</p>
            <p class="lead " id="Fahrenheit"></p>
            <button class="btn btn-success" id="toggleButton">Click Me!</button>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="/js/jquery.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
